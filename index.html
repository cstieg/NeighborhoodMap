<!DOCTYPE html>

<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Neighborhood Map</h1>
      <form id="inputAddress" data-bind="submit: inputAddress">
        <label for="address">Type address</label>
        <input type="text" name="address" data-bind="value: address">
        <button type="submit">Submit</button>
      </form>
      <form id="searchMarkers" data-bind="submit: searchMarkers">
        <label for="searchText">Search markers: </label>
        <input type="text" name="searchText">
        <button type="submit">Search</button>
      </form>
    </header>
    <div id="map"></div>
    <div id="markers">
      <ul data-bind="foreach: markers">
        <li data-bind="text: placeName, click: viewModel.selectMarker"></li>
      </ul>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/knockout-3.4.1.js"></script>
  <script src="js/knockout.localStorage.js"></script>
  <script src="js/nhoodmap.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp2q8-jiC2Ty7MzRUvqKWiNerYA-3qG84&callback=initialMap">
</script>
